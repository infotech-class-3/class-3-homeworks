    <script>
    class Ucgen {
    constructor(a, b, c) {
      this.a = a;
      this.b = b;
      this.c = c;
    }
  
    cevreHesapla = () => {
      const kenar1 = Math.hypot(this.b.x - this.a.x, this.b.y - this.a.y);
      const kenar2 = Math.hypot(this.c.x - this.b.x, this.c.y - this.b.y);
      const kenar3 = Math.hypot(this.c.x - this.a.x, this.c.y - this.a.y);
      return kenar1 + kenar2 + kenar3;
    };
  
    alanHesapla = () => {
      const cevre = this.cevreHesapla();
      const u = cevre / 2;
      const kenar1 = Math.hypot(this.b.x - this.a.x, this.b.y - this.a.y);
      const kenar2 = Math.hypot(this.c.x - this.b.x, this.c.y - this.b.y);
      const kenar3 = Math.hypot(this.c.x - this.a.x, this.c.y - this.a.y);
      return Math.sqrt(u * (u - kenar1) * (u - kenar2) * (u - kenar3));
    };
  }
  
  const ucgen = new Ucgen({x: 1, y: 1}, {x: 5, y: 1}, {x: 5, y: 4});

    </script>

    <script>
        function Kronometre() {
    let startTime = 0;
    let endTime = 0;
  
    this.basla = function() {
      if (startTime !== 0) {
        throw new Error("Kronometre zaten başladı");
      }
      startTime = new Date();
    };
  
    this.dur = function() {
      if (startTime === 0) {
        throw new Error("Kronometre henüz başlamadı");
      }
      endTime = new Date();
    };
  
    Object.defineProperty(this, "sonuc", {
      get: function() {
        if (endTime === 0) {
          throw new Error("Kronometre henüz durdurulmadı");
        }
        return (endTime.getTime() - startTime.getTime()) / 1000 + " sn";
      }
    });
  }
  
  const kron = new Kronometre();
