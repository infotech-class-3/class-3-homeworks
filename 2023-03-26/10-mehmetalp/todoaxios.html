<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="todoaxios.js" defer></script>
    <title>ToDoApp_:</title>
  </head>
  <body>
    
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-lg-9 col-xl-7">
              <div class="card rounded-3">
                <div class="card-body p-4">
      
                  <h4 class="text-center my-3 pb-3">To Do App</h4>
      
                  <form class="row row-cols-lg-auto g-3 justify-content-center align-items-center mb-4 pb-2">
                    <div class="col-12"><em>User:</em>
                        <select class="form-control" id="users">
                            <option>Wählen Sie bitte</option>
                        </select>
                        <hr><em>Kullanıcı bilgileri içinde ara (Ad, Kullanıcı adı, Email içinde):</em>
                      <div class="form-outline">
                        <input type="text" id="search"  placeholder="Aranacak Kelime" class="btn-rounded btn-block btn-lg" />
                      </div>
                    </div>
                </form>
      
                  <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">Info</th>
                      </tr>
                    </thead>
                    <tbody id="tbody"></tbody>
                  </table>
      
                </div>
              </div>
            </div>
          </div>
        </div>


      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
