version: 2
mergeable:
  - when: pull_request.*
    validate:
      - do: label
        must_exclude:
          regex: "(WIP|is blocked|do-not-merge)"
      - do: description
        no_empty:
          enabled: true
        must_exclude:
          regex: "\\[?\\s\\]"
