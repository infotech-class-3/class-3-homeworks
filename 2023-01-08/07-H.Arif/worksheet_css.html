<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Worksheet_CSS</title>
    <style>
        .container{
            height: 740px;
            display: grid;
            grid-template-columns: repeat(5,auto);
            grid-template-rows:70px 70% auto auto;
            gap: 5px;
            grid-template-areas: "header    header      header      header      header"
                                 "main      main        main        main        aside1"
                                 "aside2    section     section     section     aside1"
                                 "footer    footer      footer      footer      footer"; 
                                
        }
        .header{
            display: flex;
            background-color: rgb(113, 169, 113);
            grid-area: header;

        }
        .header > *{
            flex-grow: 1;
        }
        .logo{
            display: flex;
            background-color: rgb(113, 169, 113);
            color: rgb(255, 255, 255);
            font-weight: bold;
            grid-area: logo;
        }
        .navbar{
            display: flex;
            justify-content: space-around;
            font-weight: bold;
            background-color: rgb(238, 232, 223);
            color: rgb(26, 18, 18);
            border-radius: 10px;
            grid-area: navbar;
        }
        .navbar h4:hover{
            font-size:larger;
            color:red;
            transform:rotate3d(1,2,1,20deg);
        }
        .main{
            grid-area: main;
            background-color:rgb(236, 195, 90);
            border-radius: 5px;
        }
        .aside1{
            grid-area: aside1;
            background-color: rgb(43, 178, 43);
            border-radius: 5px;
        }
        .aside2{
            grid-area: aside2;
            background-color: rgb(43, 178, 43);
            border-radius: 5px;
        }
        .section{
            grid-area: section;
            background-color:rgb(138, 84, 189);
            border-radius: 5px;
        }
        .footer{
            grid-area: footer;
            background-color:darkgrey;
            border-radius: 5px;
        }
        @media (max-width:1024px){
            body{
                background-image: url("./img/cherry_tree.jpg");
            }
                
           .container{
                display: grid;
                grid-template-columns: 100%;
                grid-template-rows: 20% 75px 200px 75px 75px;
                grid-template-areas:"header"
                                    "aside1"
                                    "main"
                                    "section"
                                    "footer";
            }
            .header{
                display: flex;
                flex-wrap: wrap;
                box-sizing: border-box;
            }
            .main{
                display: grid;
                
            }
            .aside2{
                display: none;
            }
            .section{
                display: grid;
            }
            .footer{
                display:grid;
            }
          
        } 
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <img src="./img/cherry.jpg" width="75" height="75"/>
                <h2>CHERRY TREES</h2>
            </div>
            <div class="navbar">
            <h4>STRUCTURE</h4>
            <h4>FEATURES</h4>
            <h4>USAGE</h4>
            </div>
        </header>
        <main class="main">main</main></main>
        <aside class="aside1" >aside One</aside>
        <aside class="aside2" >aside Two</aside>
        <section class="section">section</section>
        <footer class="footer">footer</footer>
    </div>
   
</body>
</html>
